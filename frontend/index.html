<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Job Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .job {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
        }

        .job h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
 
    <div id="job-list">
       
    </div>

   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            var jobList = $('#job-list');
            var jobs = [
                { title: 'Software Developer', company: 'ABC Inc.', location: 'City A' },
                { title: 'Marketing Intern', company: 'XYZ Corp.', location: 'City B' },
                { title: 'Graphic Designer', company: '123 Designs', location: 'City C' }
            ];

            $.each(jobs, function(index, job) {
                jobList.append('<div class="job">' +
                    '<h2>' + job.title + '</h2>' +
                    '<p><strong>Company:</strong> ' + job.company + '</p>' +
                    '<p><strong>Location:</strong> ' + job.location + '</p>' +
                    '</div>');
            });
        });
    </script>
</body>
</html>
