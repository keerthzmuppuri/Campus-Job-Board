<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitam Web Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gitam Web Portal</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Job Listings</a></li>
                <li><a href="#">Student Profile</a></li>
                <li><a href="#">Post a Job</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Job Listings Section -->
        <section id="job-listings">
            <h2>Job Listings</h2>
            <div id="job-listings-container">
                <!-- Job listings will be dynamically added here -->
            </div>
        </section>

        <!-- Student Profile Section -->
        <section id="student-profile">
            <h2>Student Profile</h2>
            <form id="profile-form">
                <!-- Profile form fields will be dynamically added here -->
                <button type="submit">Save Profile</button>
            </form>
        </section>

        <!-- Post a Job Section -->
        <section id="post-job">
            <h2>Post a Job</h2>
            <form id="post-job-form">
                <!-- Job posting form fields will be dynamically added here -->
                <button type="submit">Post Job</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Gitam Web Portal. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
